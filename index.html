<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vu Kieu Phuong | Terminal Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: #0d1117;
      color: #c9d1d9;
    }
    .terminal {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .prompt {
      color: #58a6ff;
    }
    .output {
      margin: 6px 0 16px;
      white-space: pre-line;
    }
    input {
      background: transparent;
      border: none;
      color: #c9d1d9;
      font-family: inherit;
      font-size: 16px;
      outline: none;
      width: 90%;
    }
    .light {
      background: #f6f8fa;
      color: #24292f;
    }
    .light .prompt {
      color: #0969da;
    }
    .light input {
      color: #24292f;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="output">
Welcome to Vũ Kiều Phương's portfolio

Type 'help' to see available commands
    </div>

    <div class="input-line">
      <span class="prompt">$</span>
      <input type="text" id="commandInput" autofocus />
    </div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("commandInput");

    const commands = {
      help: `
Available commands:

- about      : Show personal information
- experience : Show work experience
- skills     : List professional skills
- certs      : Show certifications
- contact    : Show contact information
- clear      : Clear terminal
- theme      : Toggle light/dark mode
      `,
      about: `
Name         : Vu Kieu Phuong (Lucci)
Year of birth: 2002
Education    : International School – Vietnam National University, Hanoi

Background:
- Accounting & Finance
- Basic IT knowledge

Current role:
- Junior Project Manager at an engineering company
      `,
      experience: `
- Junior Project Manager
  Yamaguchi Vietnam JSC

- Business Development Intern
  FPT IS
      `,
      skills: `
- Customer Insight
- Research Skills
- Analytical Skills
- Project Management
      `,
      certs: `
- Google Data Analytics (2024)
- Business Analyst Foundation (2023)
- IELTS 6.5 (2021)
      `,
      contact: `
Email   : vukieuphuong98@gmail.com
Phone   : 0818 880 768
GitHub  : https://github.com/Lucci-Vu02
Facebook: https://facebook.com/kieuphuong.vu.9802
      `
    };

    let isLight = false;

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim().toLowerCase();
        if (!cmd) return;

        const commandBlock = document.createElement("div");
        commandBlock.innerHTML = `
          <div>
            <span class="prompt">$</span> ${cmd}
          </div>
        `;
        terminal.insertBefore(commandBlock, input.parentElement);

        if (cmd === "clear") {
          terminal.innerHTML = `
            <div class="output">
Welcome to Vũ Kiều Phương's portfolio

Type 'help' to see available commands
            </div>
            <div class="input-line">
              <span class="prompt">$</span>
              <input type="text" id="commandInput" autofocus />
            </div>
          `;
          location.reload();
          return;
        }

        if (cmd === "theme") {
          isLight = !isLight;
          document.body.classList.toggle("light");
          input.value = "";
          return;
        }

        const output = commands[cmd] || "Command not found. Type 'help'.";

        const outputBlock = document.createElement("div");
        outputBlock.className = "output";
        outputBlock.textContent = output;

        terminal.insertBefore(outputBlock, input.parentElement);

        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
</body>
</html>
